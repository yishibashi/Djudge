<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title> DJudge </title>
</head>

<body>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="ProblemSelect">Problem</label>
                <select class="form-control" id="ProblemSelect">
        <option>problem 1</option>
        <option>problem 2</option>
        <option>problem 3</option>
        <option>problem 4</option>
        <option>problem 5</option>
      </select>
            </div>

            <div class="form-group">
                <label for="CompilerSelect">Compiler</label>
                <select class="form-control" id="CompilerSelect">
        <option>Clang C++14</option>
        <option>GCC C++14</option>
        <option>Clang C++11</option>
        <option>GCC C++11</option>
      </select>
            </div>

            <div class="form-group">
                <label for="CodeTextarea">Code</label>
                <textarea class="form-control" id="CodeTextarea" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="InputFile">File input</label>
                <input type="file" class="form-control-file" id="InputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>



            <div class="form-check">
                <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Check me out
      </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>

</html>
